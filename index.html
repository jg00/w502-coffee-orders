<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Coffee Orders</title>
</head>
<body>

    <div class="container">

        <div class="nav">

            <div class="navSelection"></div>
                <button type="button" id="btnAll">Show All Orders</button>

                <button type="button" id="btnSearchByEmail">Search By Email</button>
                <input type="text" id="txtSearch" placeholder="Search By Email">
            </div>

            <div class="navSelection"></div>
                    <button type="button" id="btnAddOrder">Add New Order</button>
                    <input type="text" id="txtEmailAddress" placeholder="Add Email">
                    <input type="text" id="txtOrder" placeholder="Your Order">
            </div>

            
        </div>


        <div class="content">
            <div id="divItems"></div>
        </div>

    </div>

    
</body>
<script src="jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
</html>
